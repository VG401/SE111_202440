<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victorino Gomes">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>   

    <h1>Birthday Party Registration Form</h1>


    <form method="GET" action="confirm.html">

        <table>

            <thead>

                <tr>
                    <td>
                        <h4>Labels</h4>
                    </td>

                    <td>
                        <h4>Form Fields</h4>
                    </td>

                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>
                        <label for="fName">Parent/Guardian Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name" >
                        <br>
                        <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name" >
                    </td>

                </tr>
                <tr>

                    <td>
                        <label for="cfirst">Child's First Name</label>
                    </td>

                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's FirstName" >
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>

                    <td>
                        <input type="number" required name="age" value="3">
                    </td>

                </tr>
               
            <thead>

                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>

                </tr>

            </thead>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>

                    <td>

                        <input type="date" required name="date">

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>



                    <td>

                        <input type="time" required name="time">

                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>

                    <td>
                        <input type="number" required name="guests" value="3">
                    </td>

                </tr>
                <thead>

                    <tr>
                        <td>
                            <h2>Food</h2>
                        </td>
    
                    </tr>
    
                </thead>
                <tr>

                    <td>

                        <label for="size">Size</label>

                    </td>

                    <td>

                        <input type="radio" name="size" value="sm">sm <br>

                        <input type="radio" name="study" value="md">md <br>

                        <input type="radio" name="study" value="lg">lg <br>

                    </td>
                    
                <tr>

                    <td>

                        <label for="drinks">Drinks</label>

                    </td>

                    <td>

                        <input type="checkbox" required name="drink1" checked="true" value="coke"> <label for="drink1">Coke</label><br>

                        <input type="checkbox" required name="drink2"  value="sprite"> <label for="drink2">Sprite</label><br>

                        <input type="checkbox" required name="drink3"  value="fruit punch"> <label for="drink3">fruit punch</label><br>

                        <input type="checkbox" required name="drink4"  value="lemonade"> <label for="drink4">lemonade</label><br>

                        <input type="checkbox" required name="drink5"  value="iced tea"> <label for="drink5">Iced Tea</label><br>

                    </td>

                </tr>
                <tr>

                    <td>

                        <label for="cake">Cake</label>

                    </td>

                    <td>

                        <select name="cake">

                            <option>Chocolate</option>
                            selected
                            <option>Vanilla</option>

                            <option>I'll bring my own</option>


                        </select>

                    </td>

                </tr>
                <thead>

                    <tr>
                        <td>
                            <h2>Decorations</h2>
                        </td>
    
                    </tr>
    
                </thead>
                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->



                </tr>

                <!--checkboxes allow for multiple responses-->


                <tr>

                    <td>

                        <label for="colors">Color Scheme</label>

                    </td>

                    <td>

                        <input type="color" name="colors">

                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="comments">Comments</label>
                    </td>

                    <td>
                        <input type="textarea" placeholder="Please add any additional comments here" name="comments">
                    </td>
                </tr>

                <tr>

                    <td>

                    </td>

                    <td>

                        <input type="submit" value="submit">

                    </td>

                </tr>

            </tbody>

        </table>

    </form>


</body>

</html>
