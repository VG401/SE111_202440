<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator</title>
            <!--Always declare a variable with const when you know that the value should not be changed-->
    <script>

        function calculatePay() {

            const hourlyPay = Number(prompt("Enter your hourly pay:\n(Ex. 20.00)"));

            const hoursWorked = Number(prompt("Enter your hours worked for two weeks:\n(Example: 80)"));
            const grossPay = hourlyPay * hoursWorked;
            const taxRate = 0.20;
            const uncleSamsShare = grossPay * taxRate;
            const netPay = grossPay - uncleSamsShare;

            alert(`Gross Pay: $${grossPay.toFixed(2)}\nUncle Sam's Share: $${uncleSamsShare.toFixed(2)}\nNet Pay: $${netPay.toFixed(2)}`);

            console.log(`Gross Pay: $${grossPay.toFixed(2)}`);

            console.log(`Uncle Sam's Share: $${uncleSamsShare.toFixed(2)}`);

            console.log(`Net Pay: $${netPay.toFixed(2)}`);
        }
    </script>
</head>
<body onload="calculatePay()">
</body>
</html>
